<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>CSS Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="tabs-wrapper">
        <nav class="tabs">
          <a class="tab" href="text-shadow">text-shadow</a>
          <a class="tab active" href="border-radius">box-shadow</a>
          <a class="tab" href="box-shadow">border-radius</a>
          <a class="tab" href="gradient">gradient</a>
          <a class="tab" href="polygon">polygon</a>
          <a class="tab" href="shapes">shapes</a>
        </nav>
        <div class="tabs-content">
          <div class="tab-item" id="text_shadow">
            <h2>Text-shadow generator</h2>
            <div class="flex">
              <div class="col">
                <label for="text_shadow_font_size">Font size</label>
                <input
                  id="text_shadow_font_size"
                  type="range"
                  min="8"
                  max="56"
                  step="1"
                  value="56"
                />
                <label for="text_shadow_offset_x">Offset X</label>
                <input
                  id="text_shadow_offset_x"
                  type="range"
                  min="-15"
                  max="15"
                  step="1"
                  value="8"
                />
                <label for="text_shadow_offset_y">Offset Y</label>
                <input
                  id="text_shadow_offset_y"
                  type="range"
                  min="-15"
                  max="15"
                  step="1"
                  value="8"
                />
                <label for="text_shadow_blur_radius">Blur radius</label>
                <input
                  id="text_shadow_blur_radius"
                  type="range"
                  min="0"
                  max="15"
                  step="1"
                  value="0"
                />
                <label for="text_shadow_opacity">Opacity</label>
                <input
                  id="text_shadow_opacity"
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                />
                <label for="text_shadow_color">Color</label>
                <input id="text_shadow_color" type="color" value="#ffaa00" />
              </div>
              <div class="col">
                <div class="result-vue">
                  <p id="text_shadow_result">Result</p>
                </div>
                <div class="result-code">
                  <label for="text_shadow_resultHex">HEX color</label>
                  <textarea id="text_shadow_resultHex" rows="1"></textarea>
                  <label for="text_shadow_resultRgba">RGBA color</label>
                  <textarea id="text_shadow_resultRgba" rows="1"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-item" id="box_shadow">
            <h2>Box shadow</h2>
            <div class="flex">
              <div class="col">
                <label for="box_shadow_inside">Inside</label
                ><input id="box_shadow_inside" type="checkbox" />
                <label for="box_shadow_offset_x">Offset X</label>
                <input
                  id="box_shadow_offset_x"
                  type="range"
                  min="-15"
                  max="15"
                  step="1"
                  value="8"
                />
                <label for="box_shadow_offset_y">Offset Y</label>
                <input
                  id="box_shadow_offset_y"
                  type="range"
                  min="-15"
                  max="15"
                  step="1"
                  value="8"
                />
                <label for="box_shadow_blur_radius">Blur radius</label>
                <input
                  id="box_shadow_blur_radius"
                  type="range"
                  min="0"
                  max="15"
                  step="1"
                  value="0"
                />
                <label for="box_shadow_spread_radius">Spread radius</label>
                <input
                  id="box_shadow_spread_radius"
                  type="range"
                  min="0"
                  max="15"
                  step="1"
                  value="0"
                />
                <label for="box_shadow_opacity">Opacity</label>
                <input
                  id="box_shadow_opacity"
                  type="range"
                  min="0"
                  max="1"
                  step="0.01"
                />
                <label for="box_shadow_color">Color</label>
                <input id="box_shadow_color" type="color" value="#ffaa00" />
              </div>
              <div class="col">
                <div class="result-vue">
                  <div id="box_shadow_result"></div>
                </div>
                <div class="result-code">
                  <label for="box_shadow_resultHex">HEX color</label>
                  <textarea id="box_shadow_resultHex" rows="1"></textarea>
                  <label for="box_shadow_resultRgba">RGBA color</label>
                  <textarea id="box_shadow_resultRgba" rows="1"></textarea>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-item" id="border_box"><h2>box-shadow</h2></div>
          <div class="tab-item" id="gradient"><h2>gradient</h2></div>
          <div class="tab-item" id="polygon"><h2>polygon</h2></div>
          <div class="tab-item" id="shapes"><h2>shapes</h2></div>
        </div>
      </div>
    </div>
  </body>
</html>
